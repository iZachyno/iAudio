        <div class="input-wrap">
          <div class="card-header">
            <div class="child c1">
              <button id="startButton">
                <div class="child">
                  Play
                  <div id="output"></div>
                </div>
              </button>
              <button id="stopButton">
                <div class="child">Stop</div>
              </button>
              <div class="child">
                Low:&nbsp
                <p id="lowValue">0</p>
              </div>
              <div class="child">
                Mid:&nbsp
                <p id="midValue">0</p>
              </div>
              <div class="child">
                High:&nbsp
                <p id="highValue">0</p>
              </div>
            </div>
            <div class="child c2" id="directive">
              <h2>Speak into the mic</h2>
            </div>
          </div>
          <div class="card-body">
            <div class="c3">
              <div class="bar-con">
                <div
                  id="low"
                  class="child bar"
                  style="margin-right: 25px"
                ></div>
                <div id="mid" class="child bar"></div>
                <div
                  id="high"
                  class="child bar"
                  style="margin-left: 25px"
                ></div>
              </div>
              <hr class="bar-center" />
              <!-- Reverse -->

              <div class="bar-con-reverse">
                <div
                  id="low1"
                  class="child bar-reverse"
                  style="margin-right: 25px"
                ></div>
                <div id="mid1" class="child bar-reverse"></div>
                <div
                  id="high1"
                  class="child bar-reverse"
                  style="margin-left: 25px"
                ></div>
              </div>
            </div>
            <hr />
            <div class="c4"></div>
          </div>
          <div class="card-footer footer-glt">
            <div class="child">
              <div class="child">
                <img
                  src="images/noise.png"
                  alt="improve speech"
                  class="img"
                />Isolate Noise
              </div>
            </div>
            <div class="child">
              <div class="child">
                <img
                  src="images/rocket.png"
                  alt="improve speech"
                  class="img"
                />Refine Audio
              </div>
              <div class="child"></div>
            </div>
            <div class="child">
              <div class="child">
                <img
                  src="images/frequency.png"
                  alt="improve speech"
                  class="img"
                />Frequencies
              </div>
            </div>
